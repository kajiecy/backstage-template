<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>卡杰后端模板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style type="text/css">
      .home-back.left-menu-open,.home-back.left-menu-close,
      .header-menu.color-theme-font:hover,
      .header-menu.color-picker:hover,
      .right-menu-open .right-menu-switch,
      .aside-body.left-menu-open .div-menu .div-menu-item:hover,
      .aside-body.left-menu-open .div-menu .div-menu-item.is_active,
      .aside-body.left-menu-close,
      .aside-body.left-menu-close .div-menu .div-menu-item-body:hover,
      .aside-body.left-menu-close .div-menu .div-menu-item-body.is_active,
      .aside-body.left-menu-close .div-menu .div-menu-item-body:hover .div-menu-item-body-inner{background-color: #4251f6;}
      .left-menu-open .menu-item-popover{background-color: #4251f6!important;}

      .div-header.left-menu-close .header-menu.is_active .iconfont,
      .div-header.left-menu-close .header-menu.is_active div,
      .div-header.left-menu-close .header-menu:hover .iconfont,
      .div-header.left-menu-close .header-menu:hover div,
      .div-header.left-menu-close .select_product .el-input__inner,
      .div-header.left-menu-close .select_product .el-input .el-select__caret,
      .aside-body.left-menu-open .div-menu .div-menu-fold .iconfont,
      .aside-body.left-menu-open .div-menu .div-menu-fold span{color: #4251f6;}
      .left-menu-open .menu-item-popover.is_open .iconfont,
      .div-header.left-menu-close .innertable-right .dis_table_cell .iconfont,
      .div-header.left-menu-close .innertable-right  .header-menu-right .iconfont{color: #4251f6!important;}
      label.title-font-color{border-left: 4px solid #4251f6;}

      .bg-theme {background-color: #4251f6;}
      .color-theme {color: #4251f6;}
      .color-theme{color: #4251f6;}
      .border-theme{border: 1px solid #4251f6;}
      .border-left-theme{border-left: 1px solid #4251f6;}
      .border-right-theme{border-right: 1px solid #4251f6;}
      .border-top-theme{border-top: 1px solid #4251f6;}
      .border-bottom-theme{border-bottom: 1px solid #4251f6;}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-zhongda-base doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
